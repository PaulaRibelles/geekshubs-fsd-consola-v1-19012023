<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icono-px-2.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nintendo NS</title>
</head>
<body>
    <!-- Estructura del mando -->
    <div class="container">
        <!-- Contenedor blanco -->
        <div class="out-cont">
            <!-- contenedor negro -->
            <div class="in-cont">
                <!-- Parte de la cruz -->
                <div class="cruz-cont">
                    <div id="id-cruz">
                        <div id="josti"></div>
                    </div>
                </div>
                <!-- Parte del medio -->
                <div class="centro-cont">
                    <div class="medio" id="centro-top"></div>
                    <div class="medio centro-2"></div>
                    <!-- Parte de letras Select/Start -->
                    <div class="medio centro-option">
                        <div class="medio boton-dc">Select</div>
                        <div class="medio boton-iz">Start</div>
                    </div>
                    <!-- Parte botones Select/Start -->
                    <div class="medio centro-botones">
                        <div class="boton-dc">DC</div>
                        <div class="boton-iz">IZ</div>
                    </div>
                    <div class="medio" id="centro-bajo"></div>
                </div>
                <!-- Parte botones rojos -->
            <div class="button-cont">
            2 botones rojos
                <div class="button-red-dc">boton derecho</div>
                <div class="button-red-iz">boton izquierdo</div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
