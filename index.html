<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/icono-px-2.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Nintendo NS</title>
</head>
<body>
    <!-- Estructura del mando -->
    <div class="container">
        <!-- Cable superior -->
        <div class="cable"></div>
        <!-- Contenedor blanco -->
        <div class="out-cont">
            <!-- Hueco cable -->
            <div class="hueco-cable"></div>
            <!-- contenedor negro -->
            <div class="in-cont">
                <!-- Parte de la cruz -->
                <div class="cruz-cont">                    
                    <div class="cruz-1-v"></div>
                    <div class="cruz-1-h"></div>
                    <div id="cruz-v-negra"></div>
                    <div id="cruz-h-negra"></div>
                    <div id="circulo-interno"></div>
                    <div id="triangulo-top"></div>
                    <div id="triangulo-left"></div>
                    <div id="triangulo-bottom"></div>
                    <div id="triangulo-rigth"></div>
                </div>
                <!-- Parte del medio -->
                <div class="centro-cont">
                    <div class="medio" id="centro-top"></div>
                    <div class="medio centro-2-y-letras"></div>
                    <!-- Parte de letras Select/Start -->
                    <div class="medio centro-2-y-letras">
                        <div class="select-start">SELECT</div>
                        <div class="select-start">START</div>
                    </div>
                    <!-- Parte botones Select/Start -->
                    <div class="medio" id="centro-botones">
                        <div>
                            <div class="botones-negros"></div>
                            <div class="botones-negros"></div>
                        </div>
                    </div>
                    <div class="medio" id="centro-bajo"></div>
                </div>
                <!-- Parte botones rojos -->
                <div class="button-cont">
                    <!-- Letras NINTENDO -->
                    <div class="brand-container">
                        <div id="brand">Nintendo<sup>®</sup></div>
                    </div>
                    <!-- Contenedor blanco de los botones rojos -->
                    <div class="circle-buttons-container">
                        <!-- Contenedor blanco B -->
                        <div class="cont-blanco">
                            <!-- Botón rojo B -->
                            <div class="button-red">
                                <div class="sombra-blanca"></div>
                            </div>
                        </div>
                        <!-- Contenedor blanco A -->
                        <div class="cont-blanco">
                            <!-- Botón rojo A -->
                            <div class="button-red"></div>
                        </div>
                    </div>
                    <!-- Letras de los botones (B - A) -->
                    <div class="letras-container">
                        <div>B</div>
                        <div>A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
